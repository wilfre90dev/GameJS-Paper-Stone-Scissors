<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <title>Hello, world!</title>
  </head>
  <body>
       <main>

        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">Paper-Rock-Scissors</h1>
              <p class="lead text-muted">Paper-Rock-Scissors is an amazing game, very old as well but enough to practice some WEB skills, I use only HTML5, CSS3, Vanilla JS.</p>
              
            </div>
          </div>
        </section>
      
        <div class="album py-5 bg-light">
          
            <div class="container">
            <div class="row align-items-start justify-content-center">
              <div class="col-3">                
                <div class="card border-primary text-center align-items-center"> 
                  <div class="card-header">
                    HUMAN
                  </div>                                                  
                    <img src="img/puzzled.png" alt="" class="img-fluid" height="50%" width="50%" id="humanImg">
                  <div class="card-body">                   
                    <p class="card-text">Choose wisely your options</p>
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-primary" onclick="humanPlay('paper')">Paper</button>
                      <button type="button" class="btn btn-success" onclick="humanPlay('rock')">Rock</button>
                      <button type="button" class="btn btn-danger" onclick="humanPlay('scissors')">Scissors</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-3">                
                <div class="card border-primary text-center align-items-center"> 
                  <div class="card-header">
                      COMPUTER
                  </div>                                                  
                    <img src="img/cool.png" alt="" class="img-fluid" height="50%" width="50%" id="computerImg">
                  <div class="card-body">                   
                    <p class="card-text" id="computerText">Normal, always random</p>
                      
                      <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" onclick="computerPlay('easy')">
                        <label class="btn btn-outline-primary" for="btnradio1">Easy</label>

                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="computerPlay('normal')" checked>
                        <label class="btn btn-outline-success" for="btnradio2">Normal</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" onclick="computerPlay('hard')">
                        <label class="btn btn-outline-danger" for="btnradio3">Hard</label>
                      </div>                  
                    
                  </div>
                </div>           
            </div>

            <div class="col-6">
            
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Human</th>
                    <th scope="col">Computer</th>
                    <th scope="col">Mode</th>
                  </tr>
                </thead>
                <tbody id="tbody">                                  
                </tbody>
              </table>
            
          </div>
        </div>
        </div>

          
      
      </main>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
